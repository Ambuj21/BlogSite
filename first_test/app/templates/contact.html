{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Get in Touch</h2>
    <p class="lead">
      If you have any questions or comments, feel free to reach out to us using
      the form below. We would love to hear from you!
    </p>

    <form action="{% url 'app:contact' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          name="subject"
          placeholder="Enter subject"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          placeholder="Type your message"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</div>
{% endblock %}
